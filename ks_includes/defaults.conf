[main]

[preheat PLA]
bed = 65
extruder = 220

[preheat ABS]
bed = 115
extruder = 250

[preheat PETG]
bed = 85
extruder = 245

[preheat TPU]
bed = 50
extruder = 230

[menu __main]
name: {{ gettext('Main Menu') }}



[menu __main move]
name: {{ gettext('Move') }}
icon: move
panel: move

[menu move homing homeall]
name: {{ gettext('Home All') }}
icon: home
method: printer.gcode.script
params: {"script":"G28"}
confirm:
    {{ gettext('Warning') }}

    {{ gettext('Make sure there is no mode on the Bed?') }}

